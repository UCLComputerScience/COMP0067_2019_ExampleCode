<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>

<body>
  <div class="container">
    <div class="page-header">
      <h1><a href="/">My Music</a> <small><%= title %></small></h1>
    </div>
    <form action="/edit?id=<%= music.id %>" method="post">
      <div class="form-group">
        <label for="title">title</label>
        <input type="text" class="form-control" id="title" name="title" placeholder="Please type the title" value="<%= music.title %>">
      </div>
      <div class="form-group">
        <label for="artist">Singer</label>
        <input type="text" class="form-control" id="artist" name="singer" placeholder="Please type the singer name" value="<%= music.singer %>">
      </div>

      <button type="submit" class="btn btn-success">Confirm</button>
    </form>
  </div>
</body>

</html>
