<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
</head>

<body>
  <div class="container">
    <div class="page-header">
      <h1><a href="/">My Music</a> <small><%= title %></small></h1>
    </div>
    <a class="btn btn-success" href="/add">Add Song</a>
    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Singer</th>
          <th>Manage</th>
        </tr>
      </thead>
      <tbody>
        <% musicList.forEach(function(music){ %>
          <tr>
            <td><%= music.id %></td>
            <td><%= music.title %></td>
            <td><%= music.singer %></td>
            <td>
              <a href="/edit?id=<%= music.id %>">Modify</a>
              <a href="/remove?id=<%= music.id %>">Delete</a>
            </td>
          </tr>
          <% }) %>
      </tbody>
    </table>
  </div>
</body>

</html>
