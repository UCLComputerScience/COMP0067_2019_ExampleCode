<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>

<body>
  <div class="container">
    <div class="page-header">
      <h1><a href="/">My Music</a> <small><%= title %></small></h1>
    </div>
    <form action="/add" method="post" enctype="multipart/form-data">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" name="title" placeholder="Please type the title">
      </div>
      <div class="form-group">
        <label for="artist">Singer</label>
        <input type="text" class="form-control" id="singer" name="singer" placeholder="Please type the singer name">
      </div>

      <button type="submit" class="btn btn-success">Add</button>
    </form>
  </div>
</body>

</html>
