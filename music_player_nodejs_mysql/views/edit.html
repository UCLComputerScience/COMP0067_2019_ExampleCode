<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>

<body>
  <div class="container">
    <div class="page-header">
      <h1><a href="/">My Songs</a> <small><%= title %></small></h1>
    </div>
    <form action="/edit?id=<%= music.id %>" method="post">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" name="title" placeholder="Type Song Name" value="<%= music.title %>">
      </div>
      <div class="form-group">
        <label for="artist">Singer</label>
        <input type="text" class="form-control" id="artist" name="singer" placeholder="Type Singer Name" value="<%= music.singer %>">
      </div>

      <button type="submit" class="btn btn-success">Confirm</button>
    </form>
  </div>
</body>

</html>
